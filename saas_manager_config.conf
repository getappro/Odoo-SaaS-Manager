# Configuration SaaS Manager
# SaaS Manager Configuration

[postgresql]
# PostgreSQL host
db_host = localhost

# PostgreSQL port
db_port = 5432

# PostgreSQL user (must have CREATE DATABASE privilege)
db_user = odoo

# PostgreSQL password
db_password =

# PostgreSQL template database (optional, for faster cloning)
db_template = template1

[odoo]
# Path to odoo-bin executable
odoo_bin = /opt/GetapERP/GetapERP-V18/odoo/odoo-bin

# Odoo database to manage SaaS instances
saas_database = odoo_saas_master

# Odoo host for external access
odoo_host = localhost

# Odoo port for external access
odoo_port = 8069

[saas]
# Base domain for client instances (e.g., client1.example.com)
base_domain = example.com

# Prefix for client databases (e.g., client_123_db)
db_prefix = saas_client_

# Maximum number of instances per template
max_instances_per_template = 1000

# Enable automatic suspension on expiry
auto_suspend_on_expiry = True

# Enable automatic deletion after suspension (days)
auto_delete_days = 90

[provisioning]
# Provisioning timeout in seconds (default: 300)
provisioning_timeout = 300

# Enable parallel instance provisioning
parallel_provisioning = False

# Number of parallel jobs
parallel_jobs = 1

[monitoring]
# Enable instance monitoring
enable_monitoring = True

# Monitoring interval in minutes
monitoring_interval = 5

# Alert threshold for storage usage (GB)
storage_alert_threshold = 50

# Alert threshold for user count
user_count_alert_threshold = 100

[backup]
# Enable automatic backups
enable_backups = True

# Backup frequency (daily, weekly, monthly)
backup_frequency = daily

# Backup retention days
backup_retention_days = 30

# Backup storage path
backup_path = /var/backups/saas_instances

[security]
# Enforce SSL/TLS for all connections
enforce_ssl = False

# Allow password-less admin access (for development only)
allow_admin_bypass = False

# Require two-factor authentication for admin
require_2fa_admin = False

# Session timeout in minutes (0 = no timeout)
session_timeout = 0

